<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leberkäswecken beim Jubiläumsmeisterkurs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>Leberkäswecken beim Jubiläumsmeisterkurs</header>
    <main>
        <section class="order-section">
            <form id="order-form">
                <div class="form-group">
                    <label for="yes-no">Möchtest du einen Leberkäswecken?</label>
                    <select id="yes-no" required>
                        <option value="" disabled selected>Bitte wählen</option>
                        <option value="Ja">Ja</option>
                        <option value="Nein">Nein</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Dein Name" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Anzahl</label>
                    <select id="quantity" required>
                        <option value="" disabled selected>Bitte wählen</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1000000">Eine Million</option>
                    </select>
                </div>

                <button type="submit">Absenden</button>
            </form>

            <div id="confirmation" class="confirmation-message" style="display: none;">Danke für deine Bestellung!</div>
        </section>

        <section class="order-summary">
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Antwort</th>
                        <th>Anzahl</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="total">
                Gesamtanzahl: <span id="total-count">0</span>
            </div>
        </section>

        <button id="reset-button" class="reset-button">Zurücksetzen</button>

        <section class="dashboard">
            <h4>Dashboard</h4>
            <div id="daily-overview"></div>
        </section>
    </main>

    <!-- Firebase-Konfigurationsdatei einbinden -->
    <script type="module" src="firebase-config.js"></script>

    <!-- JavaScript Datei einbinden -->
    <script src="script.js"></script>
</body>
</html>
